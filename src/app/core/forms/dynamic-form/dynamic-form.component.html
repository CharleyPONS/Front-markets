<form class="dynamic-form" [formGroup]="form" autocomplete="off">
  <div class="row">
    <div class="col">
      <ng-container
        *ngFor="let field of structure$ | async"
        appDynamicField
        [field]="field"
        [group]="form"
      >
      </ng-container>
    </div>
  </div>
</form>
